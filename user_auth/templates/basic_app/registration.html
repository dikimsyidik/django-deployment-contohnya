{% extends "basic_app/base.html" %}
{% load staticfiles}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>terimakasih sudah registrasi jing !</h1>
  {% else %}
    <h1>Registrasi disini !</h1>
    <h2>Isi semua kolom nya </h2>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}

</div>
{% endblock %}
